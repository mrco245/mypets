<mat-card appearance="outlined">
    <mat-card-header>
        <mat-card-title>Sign In</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm">
            <mat-form-field>
                <mat-label>Enter Your Email</mat-label>
                <input matInput placeholder="email" formControlName="email" required />
            </mat-form-field>
            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input matInput placeholder="password"   type="password" formControlName="password" required />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button label="Log In" (click)="login()">
            Sign In
        </button>
        <button mat-raised-button routerLink="/reset-password">
            Forgot Password?
        </button>
    </mat-card-actions>
    <mat-card-footer>
        <button mat-raised-button label="Don't have an account?" routerLink="/sign-up">
            Need An Account? Sign Up.
        </button>
    </mat-card-footer>
</mat-card>
