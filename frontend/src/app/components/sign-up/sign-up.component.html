 <mat-card appearance="outlined">
    @if (!isSuccessful) {
  <mat-card-header>
      <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content>

      <form [formGroup]="signupForm">
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="username" formControlName="username" required />
        </mat-form-field>
          <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput placeholder="email" formControlName="email" required />
          </mat-form-field>
          <mat-form-field>
              <mat-label>Password</mat-label>
              <input matInput placeholder="password"   type="password" formControlName="password" required />
          </mat-form-field>
            <mat-form-field>
              <mat-label>Confirm Password</mat-label>
              <input matInput placeholder="confirmPassword"   type="password"formControlName="confirmPassword" required />
          </mat-form-field>
      @if (isSignUpFailed) {
        <div class="alert alert-warning">
          Signup failed!<br />{{ errorMessage }}
        </div>
        }
      </form>
  </mat-card-content>
  <mat-card-actions>
      <button mat-raised-button label="signup" (click)="signup()">
          Sign Up
      </button>
  </mat-card-actions>
  <mat-card-footer>
      <button mat-raised-button label="Don't have an account?" routerLink="/sign-in">
          Already Have an Account? Sign In Here.
      </button>
  </mat-card-footer>
} @else {
    <div class="alert alert-success">Your registration is successful!</div>
    <button mat-raised-button label="Go to Sign In" routerLink="/sign-in">
       Sign In Here.
    </button>
    }
</mat-card>
