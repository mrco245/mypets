<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title>Reset Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="resetForm">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="email" formControlName="email" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>New Password</mat-label>
        <input matInput placeholder="newPassword"  type="password" formControlName="newPassword" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button label="reset-password" (click)="sendResetLink()">
     Reset Password
    </button>
  </mat-card-actions>
  <mat-card-footer>
    <button mat-raised-button label="Cancel" routerLink="/dashboard">
      Cancel
    </button>
  </mat-card-footer>
</mat-card>
