<mat-card appearance="outlined">
  @if (!isPasswordReset) {
  <mat-card-header>
    <mat-card-title>Reset Password</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="resetForm">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="email" formControlName="email" required />
      </mat-form-field>
      <mat-form-field>
        <mat-label>New Password</mat-label>
        <input matInput placeholder="newPassword"  type="password" formControlName="newPassword" required />
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button label="reset-password" (click)="resetPassword()">
     Reset Password
    </button>
    @if (isResetFailed) {
      <div class="alert alert-warning">
        Signup failed!<br />{{ errorMessage }}
      </div>
      }
  </mat-card-actions>
  <mat-card-footer>
    <button mat-raised-button label="Cancel" routerLink="/dashboard">
      Cancel
    </button>
  </mat-card-footer>
}@else {
  <div class="alert alert-success">Your password was reset! Sign out now to use your new password.</div>
  <button align="end" mat-flat-button (click)="signout()">Sign Out</button>
  }
</mat-card>
